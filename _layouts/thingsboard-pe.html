<!Doctype html>
<html id="thingsboard-pe">

{% include head-header.html %}
<!--  HERO  -->
<section id="hero" class="light-text"
         data-vide-bg="mp4: https://s3-us-west-1.amazonaws.com/tb-videos/pe-cover.mp4,
                       webm: https://s3-us-west-1.amazonaws.com/tb-videos/pe-cover.webm,
                       ogv: https://s3-us-west-1.amazonaws.com/tb-videos/pe-cover.ogv,
                       poster: /video/pe-cover.jpg"
         data-vide-options="bgColor: #000000, loop: true, muted: true, posterType: jpg">
    <div class="video-cover"></div>
    <div id="hero-content">
        <h1>ThingsBoard</h1>
        <h2>Professional Edition</h2>
        <a href="/pricing/" class="try-pe">Try it now</a>
        <div class="pe-arrow">
            <a href="#intro"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>
</section>

<section id="encyclopedia">
    <div id="peContent" class="noToc">
        {{ content }}
    </div>
</section>

{% include footer.html %}

{% if site.data[foundTOC].hidetoc != "true" and page.hidetoc != "true" %}
<button class="flyout-button" onclick="tb.toggleToc()"></button>
{% endif %}
</body>
</html>
